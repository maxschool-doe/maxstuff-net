  <script>
	searchLookup = {
		"?gravitycartimes": ["https://maxstuff.net/files/timesforgravitycars.txt","View Gravity Car Results (Select all then paste into top left cell in spreadsheet)",true],
	};
	function showSearch() {
		if (window.location.search.toLocaleLowerCase() in searchLookup) {
            urlToDirectTo = searchLookup[window.location.search.toLocaleLowerCase()][0];
            window.location=urlToDirectTo;
            document.body.innerHTML = "Redirecting to <a href='"+urlToDirectTo+"'>"+urlToDirectTo+"</a>";
		} else if (window.location.search != "") {
            document.body.innerHTML = "Error, you must have spelt something wrong or this link does not exist.";
        }
	}
	function showSearchIndex() {
		searchesToShow = {};
        searchesToShowTitles = {};
		for (i in searchLookup) {
			if (searchLookup[i][0] in searchesToShow) {
				searchesToShow[searchLookup[i][0]].push(i);
			} else {
				searchesToShow[searchLookup[i][0]] = [];
				searchesToShow[searchLookup[i][0]].push(i);
			}
		}
		console.log("%cSearches for quick linking","font-size:200%");
		console.log("%cCapitalisation does not matter","font-size:100%");
		for (i in searchesToShow) {
			console.log("%c"+i+": "+"%c"+searchesToShow[i].join(" "),"color:#000","color:#00f");
		}
	}
    function listItems() {
        for (i in searchLookup) {
            if (searchLookup[i][2]){
                newA = document.createElement("a");
                newA.href = "/link/"+i;
                newA.textContent = searchLookup[i][1];
                newLi = document.createElement("li");
                newLi.appendChild(newA);
                document.getElementById("listOfLinks").appendChild(newLi);
            }
        }
    }
    listItems();
	showSearch();
	showSearchIndex();
  </script>
</body>
